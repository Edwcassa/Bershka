<div class="stickyhead">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">N</th>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tallas</th>
        <th scope="col">Colores</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (item of products; track item.id; let idx = $index) {
      <tr>
        <th>{{idx}}</th>
        <td>{{item.code}}</td>
        <td>{{item.title}}</td>
        <td>
          @for (size of item.sizes; track size) {
            <span class="badge text-bg-light">{{size}}</span>
          }
        </td>
        <td>
          <span class="badge text-bg-success">{{item.colors.length}}</span>
        </td>
        <td>
          <div class="btn-group">
            <button class=" btn btn-sm btn-outline-mcs-edit" (click)="openModalProducts(item)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class=" btn btn-sm btn-outline-mcs-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
      } @empty {
      Empty list of users
      }
    </tbody>
  </table>
</div>
